<div class="modal client_add" role="dialog">

  <div class="modal-header">
    <h3 class="page-title">Add a New Client</h3>
  </div>

  <div class="modal-body">

    <form class="form-vertical"> 

      <div class="row-fluid">

        <div class="span6">
        <formcontrol label="Client Name" error="false" invalid-message="" success="false">
            <input id="name" class="span12" type="text" placeholder="ABC Corp" ng-model="client.name"/>
        </formcontrol>
        </div>

        <div class="span3">
        <formcontrol label="Client Type">
            <select id="type" class="span12" ng-model="client.type">
                <option value="">Select...</option>
                <option value="asdf">asdf</option>
            </select>
        </formcontrol>
        </div>

        <div class="span3">
        <formcontrol label="Success Cycle">
            <select id="successCycle" class="span12">
                <option value="">Select...</option>
                <option value="asdf">asdf</option>
            </select>
        </formcontrol>
        </div>
      </div>

      <div class="row-fluid">
        <div class="span4">
        <formcontrol label="Key Contact" help="Name">
            <input id="contact_name" type="text" class="span12"/>
        </formcontrol>
        </div>

        <div class="span3">
        <formcontrol  help="Title">
            <input id="contact_title" type="text" class="span12"/>
        </formcontrol>
        </div>

        <div class="span3">
        <formcontrol help="Email">
            <input id="contact_email" type="text" class="span12"/>
        </formcontrol>
        </div>

        <div class="span2">
        <formcontrol help="Phone">
            <input id="contact_phone" type="text" class="span12"/>
        </formcontrol>
        </div>
      </div>
    </form>

  </div>

  <div class="modal-footer">
    <button class="btn" ng-click="close()">Cancel</button>
    <button class="btn green" ng-click="save()"><i class="icon-save"></i> Save Client</button>
  </div>
</div>
