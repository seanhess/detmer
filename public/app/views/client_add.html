<div class="modal" role="dialog">
  <div class="modal-header">
    <h3 class="page-title">Edit Client</h3>
  </div>

  <div class="modal-body">

    <div class="row-fluid">
      <form class="form-vertical"> <!-- form-vertical is the default -->
        <div class="control-group error">
          <label class="control-label" for="name">Client Name</label>
          <div class="controls input-icon">
            <input type="text" id="name" class="m-wrap span6" placeholder="ABC Corp"/>
            <span class="input-error tooltips" data-original-title="please write a valid email">
              <i class="icon-ok"></i>
            </span>
          </div>
        </div>

        <div class="row-fluid">
          <div class="control-group success">
            <label class="control-label" for="score">Success Score</label>
            <div class="controls input-icon">
              <input id="score" type="text" class="m-wrap span6" ng-model="client.score" placeholder="100"/>
              <span class="input-success tooltips" data-original-title="please write a valid email">
                <i class="icon-ok"></i>
              </span>
              <!-- <span class="help-block">This is inline help</span> -->
            </div>
          </div>
        </div> 
      </form>
    </div>




  </div>

  <div class="modal-footer">
    <button class="btn" ng-click="close()">Cancel</button>
    <button class="btn green" ng-click="save()"><i class="icon-save"></i> Save Client</button>
  </div>
</div>
