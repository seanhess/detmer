<div class="modal client_add" role="dialog">

  <div class="modal-header">
    <h3 class="page-title">Add a New Client</h3>
  </div>

  <div class="modal-body">

    <form class="form-vertical"> 
      <div class="row-fluid">
        <div class="span6">
        <formcontrol label="Client Name" error="false" invalid-message="asdfasdf">
            <input id="name" type="text" placeholder="ABC Corp" ng-model="client.name"/>
        </formcontrol>
        </div>

        <div class="span3">
        <formcontrol label="Client Type">
            <select id="type" ng-model="client.type">
                <option value="">Select...</option>
                <option value="asdf">asdf</option>
            </select>
        </formcontrol>
        </div>

        <div class="span3">
        <formcontrol label="Success Cycle">
            <select id="successCycle">
                <option value="">Select...</option>
                <option value="asdf">asdf</option>
            </select>
        </formcontrol>
        </div>
      </div>

      <div class="row-fluid">
        <div class="span3">
        <formcontrol label="Key Contact" help="Name">
            <input id="contact_name" type="text" ng-model="client.contactName"/>
        </formcontrol>
        </div>

        <div class="span3">
        <formcontrol help="Title">
            <input id="contact_title" type="text" ng-model="client.contactTitle"/>
        </formcontrol>
        </div>

        <div class="span3">
        <formcontrol help="Email">
            <div class="input-icon left">
              <i class="icon-envelope"></i>
              <input id="contact_email" type="text" ng-model="client.contactEmail"/>
            </div>
        </formcontrol>
        </div>

        <div class="span3">
        <formcontrol help="Phone">
            <div class="input-icon left">
              <i class="icon-phone"></i>
              <input id="contact_phone" type="text" ng-model="client.contactPhone"/>
            </div>
        </formcontrol>
        </div>
      </div>
    </form>

  </div>

  <div class="modal-footer">
    <a href="#">Import Clients <i class="icon-chevron-right"></i></a>
    <div class="pull-left">
      <button class="btn green" ng-click="save()"><i class="icon-save"></i> Save Client</button>
      <button class="btn" ng-click="close()">Cancel</button>
    </div>
  </div>
</div>
