<div class="clients main-content">
    <div class="header">
        <div class="data_visualization"></div>
        <div class="overlay">
          <div>You have 21 active clients with an average success score of 73</div>
          <div class="pull-right">
              <a role="button" class="btn" ng-click="openAddClient()"><i class="icon-plus"></i> New Client</a>
          </div>
        </div>
    </div>

    <div class="clients-list container-fluid">
        <table class="table table-striped table-hover">
            <thead><tr>
                <th class="name">Client</th>
                <th class="score">Success Score</th>
            </tr></thead>
            <tr class="client" ng-repeat="client in clients | orderBy:'name'" ng-click="clientDetails(client)">
                <td class="name"><a href="/clients/{{client.id}}">{{client.name}}</a></td>
                <td class="score">{{client.score}}</td>
            </tr>
        </table>
    </div>
</div>
