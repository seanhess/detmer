<div ng-include="'/app/partials/header.html'"></div>

<!-- BEGIN CONTAINER --> 
<div class="main_content">
   <div class="container-fluid">

      <h3 class="page-title">Clients</h3>

      <div class="addButton">
          <a role="button" class="btn blue" ng-click="openAddClient()">Add Client</a>
      </div>

      <table class="table table-striped table-hover">
          <thead><tr>
              <th class="name">Name</th>
              <th class="score">Success Score</th>
          </tr></thead>
          <tr class="client" ng-repeat="client in clients | orderBy:'name'" ng-click="clientDetails(client)">
              <td class="name"><a href="/clients/{{client.id}}">{{client.name}}</a></td>
              <td class="score">{{client.score}}</td>
          </tr>
      </table>
      
    </div>
</div>

<div ng-include="'/app/partials/footer.html'"></div>
